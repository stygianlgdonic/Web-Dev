<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .rounded {
            border: 1px solid rgb(90, 90, 90);
        }

        .padded {
            padding: 5%;
        }

        .grey {
            color: rgb(90, 90, 90);
        }

        .odd {
            background-color: yellow;
        }

        .even {
            background-color: aquamarine;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row padded">
            <div class="col-md-3"></div>
            <div class="col-md-6 grey rounded padded">
                <p id="p1" onmouseover="italicFont()" onmouseout="normalFont()">
                    This is a sample paragraph with nothing special.
                </p>
                <button class="btn btn-danger" onclick="setSmall()">Small</button>
                <button class="btn btn-success" onclick="setLarge()">Large</button>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row padded">
            <div class="col-md-3"></div>
            <div class="col-md-6 grey rounded padded">
                <h2>List</h2>
                <ul id="list1">
                </ul>
                <button class="btn btn-info" onclick="addElement()">Add Element</button>
                <button class="btn btn-danger" onclick="removeElement()">Delete Element</button>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row padded">
            <div class="col-md-3"></div>
            <div class="col-md-6 grey rounded padded">
                <h2>List</h2>
                <ul id="list2">
                </ul>
                <button class="btn btn-info" onclick="addElement1()">Add Element</button>
                <button class="btn btn-danger" onclick="removeElement1()">Delete Element</button>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row padded">
            <div class="col-md-3"></div>
            <div class="col-md-6 grey rounded padded">
                <h2>List</h2>
                <ul id="list2">
                </ul>
                <button class="btn btn-info" onclick="addElement1()">Add Element</button>
                <button class="btn btn-danger" onclick="removeElement1()">Delete Element</button>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

    <script>
        function addElement1() {
            var parent = document.getElementById("list2");
            var node = document.createElement("li");
            node.innerHTML = "New Item";
            if (parent.childNodes.length % 2 == 0) {
                node.setAttribute("class", "even font-italic");
            } else {
                node.setAttribute("class", "odd font-weight-bold");
            }
            parent.appendChild(node);
        }

        function removeElement1() {
            var parent = document.getElementById("list2");
            parent.removeChild(parent.lastChild);
        }

        function addElement() {
            var node = document.createElement("li");
            node.innerHTML = "New Item";
            document.getElementById("list1").appendChild(node);
        }

        function removeElement() {
            var parent = document.getElementById("list1");
            parent.removeChild(parent.lastChild);
        }

        function italicFont() {
            document.getElementsByTagName("p")[0].setAttribute("class", "font-italic");
        }

        function normalFont() {
            document.getElementsByTagName("p")[0].setAttribute("class", "normal-text");
        }

        function italicFont1() {
            document.getElementsByTagName("p")[0].style.fontStyle = "italic";
        }

        function normalFont1() {
            document.getElementsByTagName("p")[0].style.fontStyle = "normal";
        }

        function setSmall() {
            document.getElementById("p1").style.fontSize = "x-small";
        }

        function setLarge() {
            document.getElementById("p1").style.fontSize = "x-large";
        }
    </script>

</body>

</html>
