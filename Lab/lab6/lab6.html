<!DOCTYPE html>

<head>

<body style="background-color: rgb(88, 88, 173)">
    <div class="container-fluid">
        <div class="row text-center">

            <div class="col-sm-5 col-md-5 rounded padded">
                <div class="row">

                    <div class="col-sm-12 col-md-12 ">
                        <h3>MEMBER LOGIN</h3>
                        <form class="form-horizontal" action="showmember.php" method="GET" autocomplete="off">

                            <input type="text" name="username_login" placeholder="Username" class="form-control">
                            <input type="password" name="password_login" placeholder="Password" class="form-control">
                            <br>
                            <Label><input type="checkbox" name="rememberme" checked="checked"> Remember
                                me</Label>&nbsp;&nbsp;&nbsp;&nbsp;

                            <br>
                            <input type="submit" name="login" value="LOGIN" class="btn btn-primary">

                            <br>
                            <input type="button" name="REGISTER NOW" value="REGISTER NOW" class="btn btn-primary">

                    </div>

                </div>

            </div>

            <div class="col-sm-2 col-md-2"></div>

            <div class="col-sm-5 col-md-5 rounded padded">

                <h3>REGISTRATION</h3>
                <form class="form-horizontal" action="showmember.php" method="GET" autocomplete="off">

                    <input type="text" name="firstname" placeholder="First Name" class="form-control">
                    <input type="text" name="lastname" placeholder="Last Name" class="form-control">
                    <input type="text" name="username_r" placeholder="User name" class="form-control">
                    <input type="email" name="email_r" placeholder="Email Address" class="form-control">
                    <input type="password" name="password_r" placeholder="Password" class="form-control">
                    <input type="password" name="password_r" placeholder="Confirm Password" class="form-control">
                    <Label><input type="checkbox" name="subscribe" checked="checked"> Subscribe to newsletter</Label>
                    <br>
                    <input type="submit" name="register" value="REGISTER" class="btn btn-primary">
                    <input type="reset" name="cancel" value="CANCEL" class="btn btn-primary">


                </form>

            </div>
        </div>
    </div>

</html>
